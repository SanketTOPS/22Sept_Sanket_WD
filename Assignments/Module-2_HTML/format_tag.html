<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Text</title>
</head>

<body bgcolor="lightblue">

    <center>
        <h1>Formatting Text</h1>
    </center>
    <hr>
    <b>This is bold</b><br>
    <strong>This is Strong</strong><br>
    <i>This is italic</i><br>
    <em>This is also italic</em><br>
    <u>This is underline</u><br>
    <ins>This is also underline</ins>
    <hr>
    Flat <strike>50%</strike> 70% Discount <br>
    Flat <del>50%</del> 70% Discount <br>

    X<sup>2</sup> Y<sub>2</sub><br>

    <tt>This is typewriting</tt><br>
    <big>This is Big</big><br>
    <small>This is Small</small>

</body>

</html>
