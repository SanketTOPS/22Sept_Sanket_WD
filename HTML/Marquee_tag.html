<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee tag</title>
</head>

<body bgcolor="lightblue">
    <center>
        <h1>Marquee tag</h1>
    </center>
    <hr>

    <marquee behavior="" direction="">Hello Students!</marquee>
    <marquee behavior="" direction="up">Hello Students!</marquee>
    <marquee behavior="" direction="down">Hello Students!</marquee>

</body>

</html>
