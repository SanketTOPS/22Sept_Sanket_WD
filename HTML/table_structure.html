<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Table Strcuture</title>
</head>

<body bgcolor="lightblue">

    <center>
        <h1>Valid Table Structure</h1>
    </center>
    <hr>

    <table border="2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sanket</td>
                <td>Rajkot</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ashok</td>
                <td>Bhavnagar</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Nirav</td>
                <td>Surat</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
