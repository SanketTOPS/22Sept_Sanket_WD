<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border Demo</title>
    <style>
        body {
            background-color: aliceblue;
        }

        h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: blue;
            text-align: center;
            /* border: 5px; */
            border-style: solid;
            border-color: lightgreen;
            border-width: 5px;
            border-radius: 10px;
            /* border-collapse: collapse; */
            border-image: url("ZoomBG.png") 10;

        }

        .box {
            background-color: cadetblue;
            height: 200px;
            width: 250px;
            border: 2px dotted red;
        }
    </style>
</head>

<body>
    <h1>CSS Border Demo</h1>
    <hr>

    <div class="box">

    </div>
</body>

</html>
