<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using CSS</title>
    <style>
        body {
            background-color: aliceblue;
        }

        h1 {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            color: blue;
        }

        table {
            width: 60%;
            margin: 20px auto;
            text-align: center;
            border-collapse: collapse;
        }

        th,
        td {
            border: 2px solid blue;
            padding: 10px;
        }

        tr {
            background-color: lightgray;
        }

        tr:hover {
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <h1>Table using CSS</h1>
    <hr>

    <table>
        <caption>Student's INFO</caption>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Sanket</td>
            <td>Rajkot</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Ashok</td>
            <td>Bhavnagar</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Hitesh</td>
            <td>Surat</td>
        </tr>
    </table>
</body>

</html>
