<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Prop. in CSS</title>
    <style>
        h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 20px;
            font-weight: lighter;
        }

        p {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 20px;
            font-style: normal;
            font-variant: small-caps;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Font Prop. in CSS</h1>
    <hr>
    <p>This is the example of Font Prop. in CSS.</p>
</body>

</html>
