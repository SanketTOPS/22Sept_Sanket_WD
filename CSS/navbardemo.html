<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Demo</title>
    <style>
        body {
            background-color: aliceblue;
        }

        .navbar {
            width: 100%;
            height: 40px;
            background-color: black;
            /* display: flex; */
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline-block;
            margin-right: 25px;

        }

        .navbar ul li a {
            color: brown;
            text-decoration: none;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: 600;
            padding: 15px;
        }

        .navbar ul li a:hover {
            color: lightgreen;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li>
                <a href="#">Home</a>
                <a href="#">Profile</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
</body>

</html>
