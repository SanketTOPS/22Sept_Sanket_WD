<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Positioning Cards</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 200px;
            height: 140px;
            background: teal;
            border-radius: 12px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            /* key point */
            transition: 0.3s;
        }

        /* Demonstrating relative movement */
        .card:nth-child(1) {
            top: 10px;
            left: 10px;
        }

        .card:nth-child(2) {
            top: 10px;
            left: 10px;
        }

        .card:nth-child(3) {
            top: 10px;
            left: 10px;
        }

        .card:hover {
            background: #89dc84;
            transform: scale(1.05);
        }
    </style>

</head>

<body>

    <h2>3 Cards with Position: Relative</h2>
    <p>Each card shifts relative to its original position without affecting others.</p>

    <div class="container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>

</body>

</html>
