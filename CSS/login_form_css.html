<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: aliceblue;
        }

        h1 {
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: blue;
        }

        .loginBox {
            background-color: beige;
            width: 30%;
            margin: 50px auto;
            padding: 50px;
            height: auto;
            box-shadow: rgba(0, 0, 0, 0.5);

        }

        input {
            width: 100%;
            padding: 10px;
            border: 3px solid black;
            border-radius: 10px;
            margin-top: 20px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: black;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bolder;
            font-size: x-large;
            border: 3px solid black;
            border-radius: 10px;
        }

        button:hover {
            background-color: rgb(33, 32, 32);
        }
    </style>
</head>

<body>
    <h1>Login</h1>
    <hr>
    <div class="loginBox">
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </form>
    </div>
</body>

</html>
