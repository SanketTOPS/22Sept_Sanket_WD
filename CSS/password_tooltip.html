<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Tooltip Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        .input-group {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        #password {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Tooltip Box */
        .tooltip {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: left;
            padding: 10px 12px;
            border-radius: 6px;
            position: absolute;
            top: 50%;
            left: 105%;
            transform: translateY(-50%);
            width: 220px;
            font-size: 14px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Tooltip Arrow */
        .tooltip::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 100%;
            margin-top: -6px;
            border-width: 6px;
            border-style: solid;
            border-color: transparent #333 transparent transparent;
        }

        /* Show Tooltip on Hover */
        .input-group:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>

    <h2>Password Tooltip on Hover (Basic CSS)</h2>

    <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">

        <span class="tooltip">
            Password must include:
            <br>• Minimum 8 characters
            <br>• One uppercase letter
            <br>• One number
            <br>• One special symbol
        </span>
    </div>

</body>

</html>
