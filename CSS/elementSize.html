<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Size Demo in CSS</title>
    <style>
        body {
            background-color: aliceblue;
        }

        h1 {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: blue;
        }

        .box {
            width: 300px;
            height: 150px;
            background-color: rgb(134, 237, 142);
            border: 5px solid black;
            border-radius: 10px;
            line-height: 120px;
            text-align: center;
            margin: 10px auto;
        }

        .box2 {
            width: 80%;
            height: 150px;
            background-color: rgb(102, 102, 238);
            border: 5px solid black;
            border-radius: 10px;
            line-height: 120px;
            text-align: center;
            margin: 10px auto;
        }

        .box3 {
            width: 50%;
            height: 50%;
            max-width: 600px;
            min-width: 250px;
            min-height: 100px;
            max-height: 500px;
            background-color: rgb(200, 170, 63);
            border: 3px solid black;
            border-radius: 10px;
            line-height: 120px;
            text-align: center;
            margin: 5px auto;
        }
    </style>
</head>

<body>
    <h1>Element Size Demo in CSS</h1>

</html>
