<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        .tooltip-container {
            background-color: antiquewhite;
            padding: 20px;
            position: relative;
            /* Parent reference */
            display: inline-block;
            cursor: pointer;
        }

        /* Tooltip bubble */
        .tooltip-text {
            position: absolute;
            bottom: 120%;
            /* Above the button */
            left: 50%;
            transform: translateX(-50%);
            background: black;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }

        /* Arrow */
        .tooltip-text::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }

        /* Show Tooltip on Hover */
        .tooltip-container:hover .tooltip-text {
            opacity: 1;
            visibility: visible;
        }

        .btn {
            padding: 12px 20px;
            background: teal;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            border: none;
        }
    </style>
</head>

<body>

    <div class="tooltip-container">
        <button class="btn">Hover Me</button>
        <span class="tooltip-text">This is a Tooltip using Relative + Absolute</span>
    </div>

</body>

</html>
