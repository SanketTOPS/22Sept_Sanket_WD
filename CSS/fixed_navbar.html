<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Navbar Demo</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* ðŸ“Œ Fixed Navbar */
        .navbar {
            width: 100%;
            background-color: #222;
            color: white;
            padding: 15px 0;
            text-align: center;

            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        /* Scroll content */
        .content {
            margin-top: 80px;
            /* Avoid navbar overlap */
            padding: 20px;
            height: 2000px;
            /* Just for scrolling */
            background: linear-gradient(#eee, #ccc);
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <h2>Scroll down and the navbar will stay fixed!</h2>
        <p>This is a fixed navbar example using <strong>position: fixed</strong>.</p>
    </div>

</body>

</html>
