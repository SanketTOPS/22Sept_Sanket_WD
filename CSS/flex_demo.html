<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex in Display</title>
    <style>
        body {
            background-color: aliceblue;
        }

        h1 {
            color: blue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
        }

        .main {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .box1 {
            height: 50px;
            width: 50px;
            background-color: aqua;

        }

        .box2 {
            height: 50px;
            width: 50px;
            background-color: rgb(189, 37, 144);
        }

        .box3 {
            height: 50px;
            width: 50px;
            background-color: rgb(163, 202, 6);

        }
    </style>
</head>

<body>
    <h1>Flex in Display</h1>

    <hr>

    <div class="main">
        <div class="box1"><a href="">Home</a></div>
        <div class="box2"><a href="">About</a></div>
        <div class="box3"><a href="">Contact</a></div>
    </div>

</body>

</html>
