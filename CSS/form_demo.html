<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
    <style>
        body {
            background-color: aliceblue;
            margin: 10px;
        }

        .formbox {
            height: 200px;
            background-color: rgb(224, 230, 165);
            border: 2px solid lightgreen;
            border-radius: 15px;
            padding: 10px;

        }

        input {
            height: 20px;
            width: 200px;
            margin: 10px;
            padding: 5px;
            border: none;
            border-radius: 10px;
            /*box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            display: block;*/
        }

        button {
            height: 30px;
            width: 205px;
            border: none;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="formbox">
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="number" placeholder="Mobile">
            <button>Submit</button>
        </form>
    </div>
</body>

</html>
