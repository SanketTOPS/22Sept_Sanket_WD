<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-4</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;color: blue;">JS-4 Userinput</h1>
    <hr>

    <script>

        var a = Number(prompt("Enter A:"))
        var b = Number(prompt("Enter B:"))
        var sum = a + b
        var sub = a - b
        var mul = a * b
        var div = a / b
        alert("Sum is:" + sum + "\nSub:" + sub + "\nMul:" + mul + "\nDiv:" + div)

        /*console.log("Sum:", a + b)
        console.log("Sub:", a - b)
        console.log("Mul:", a * b)
        console.log("Div:", a / b)*/
    </script>
</body>

</html>
