<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-2</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;color: blue;">DOM-2</h1>
    <h2 id="title">Good Evening Students!</h2>
    <hr>

    <script>
        document.getElementById("title").style.color = "red";

        var myp = document.createElement("p");
        myp.innerText = "Hello Students! This is dynamic Paragraph.";

        document.body.appendChild(myp)

    </script>
</body>

</html>
