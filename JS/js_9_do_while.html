<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While Loop</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;color: blue;">Do-While Loop</h1>
    <hr>
    <script>
        let i = 1;
        do {
            document.write(i + "<br>");
            i++;
        }
        while (i >= 10);
    </script>
</body>

</html>
