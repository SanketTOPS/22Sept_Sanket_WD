<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event - Mouse Move</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;color: blue;">Mouse Move</h1>
    <hr>

    <p id="text">Move mouse here</p>

    <script>
        document.onmousemove = function () {
            //document.getElementById("text").innerText = "Mouse is moving!";
            document.body.style.backgroundColor = "orange";
        };
    </script>

</body>

</html>
