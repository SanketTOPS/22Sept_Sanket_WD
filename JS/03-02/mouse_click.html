<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event - Mouse Click</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;color: blue;">Mouse Click Event</h1>
    <hr>

    <button onclick="showMsg()">Click Me!</button>
    <button ondblclick="showMsg()">Double Click Me!</button>

    <script>
        function showMsg() {
            alert("Button clicked!");
        }
    </script>
</body>

</html>
