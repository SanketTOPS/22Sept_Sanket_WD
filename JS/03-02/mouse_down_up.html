<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event - Mouse Down + Up</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;color: blue;">Mouse Down + Up Event</h1>
    <hr>

    <h1 id="txt">This is Mouse Event! Let's Try</h1>

    <script>
        let txt = document.getElementById("txt");

        txt.onmousedown = function () {
            txt.innerText = "Mouse Down!";
        }

        txt.onmouseup = function () {
            txt.innerText = "Mouse Up!";
        }
    </script>
</body>

</html>
