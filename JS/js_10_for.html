<body style="background-color: aliceblue;">
    <h1 style="text-align: center;color: blue;">For Loop</h1>
    <hr>
    <script>
        /*for(i=1;i<=10;i++)

         document.write(i+"<br>");

        for (i = 1; i <= 10; i++) {

        }
