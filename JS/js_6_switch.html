<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-6</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;color: blue;">JS-6 Switch</h1>
    <hr>

    <script>
        n = Number(prompt("Enter a number between 1 to 7:"));

        switch (n) {
            case 1:
                alert("Monday");
                break;
            case 2:
                alert("Tuesday");
                break;
            case 3:
                alert("Wednesday");
                break;
            case 4:
                alert("Thursday");
                break;
            case 5:
                alert("Friday");
                break;
            case 6:
                alert("Saturday");
                break;
            case 7:
                alert("Sunday");
                break;
            default:
                alert("Invalid Input");
        }
    </script>

</body>

</html>
