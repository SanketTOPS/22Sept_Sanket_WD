<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-6</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;color: blue;">JS-6 Switch</h1>
    <hr>

    <script>
        var x = '0';

        if (x === '0') {
            console.log("x is zero");
        } else if (x === 1) {
            console.log("x is one");
        } else if (x === 2) {
            console.log("x is two");
        } else {
            console.log("x is neither zero, one, nor two");
        }
    </script>

</body>

</html>
