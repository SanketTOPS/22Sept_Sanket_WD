<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;color: blue;">While Loop</h1>
    <hr>
    <script>
        var i = 2; //initlization - start
        while (i <= 10) //TRUE
        {
            //Body part of loop - statements
            //console.log(i);
            document.write(i + "<br>");
            i += 2; //updation i=i+2
        }
    </script>
</body>

</html>
